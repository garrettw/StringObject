engines:
  phpmd:
    enabled: true
    checks:
      Controversial/CamelCaseMethodName:
        enabled: false
      Design/TooManyMethods:
        enabled: false
  phpcodesniffer:
    enabled: true
    checks:
      PSR1 Methods CamelCapsMethodName NotCamelCaps:
        enabled: false
      Squiz WhiteSpace ScopeKeywordSpacing Incorrect:
        enabled: false
      PSR2 ControlStructures ControlStructureSpacing SpacingAfterOpenBrace:
        enabled: false
ratings:
  paths:
  - "**.php"
  - "**.module"
  - "**.inc"
exclude_paths:
- spec/*
